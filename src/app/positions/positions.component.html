<div>
  <h2 mat-dialog-title>POSITIONS</h2>
  <hr>
  <mat-dialog-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" [trackBy]="trackById">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let position"> {{position.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Min Age </th>
        <td mat-cell *matCellDef="let position"> {{position.min_age}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="middlename">
        <th mat-header-cell *matHeaderCellDef> Max Age </th>
        <td mat-cell *matCellDef="let position"> {{position.max_age}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; " (click)=pickRow(row)
        [style.background]="pickedRow === row ? 'lightblue' : ''"></tr>
    </table>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseCancel()">Cancel</button>
    <button mat-raised-button (click)="onCloseConfirm()">Confirm</button>
  </mat-dialog-actions>

</div>
