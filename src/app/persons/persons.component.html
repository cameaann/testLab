<div>
  <h2 mat-dialog-title>{{title}}</h2>
  <hr>
  <mat-dialog-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" [trackBy]="trackById">

      <!-- Name Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let person"> {{person.lastname}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let person"> {{person.middlename}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="middlename">
        <th mat-header-cell *matHeaderCellDef> Middle Name </th>
        <td mat-cell *matCellDef="let person"> {{person.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Birthday </th>
        <td mat-cell *matCellDef="let person"> {{person.birthday}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; " (click)=pickRow(row)
        [style.background]="pickedRow === row ? 'lightblue' : ''"></tr>
    </table>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseCancel()">Cancel</button>
    <button mat-raised-button (click)="onCloseConfirm()">Confirm</button>
  </mat-dialog-actions>

</div>
